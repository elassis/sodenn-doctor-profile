<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
    </head>
    <style>
        .hide{
            display: none;
        }
    </style>
    <body>
        <div class="score"></div>
        <div class="game">
            <div class="startScreen">Welcome Message</div>
            <div class="gameArea hide">game area</div>
        </div>
       
        
    </body>
    <script>
      const score  =  document.querySelector(".score");
      const startScreen = document.querySelector(".startScreen");
      const gameArea = document.querySelector(".gameArea");
      startScreen.addEventListener("click",start);
      
      //object to track wich key is been pressed
      let keys = {
          ArrowUp:false,
          ArrowDown:false,
          ArrowRight:false,
          ArrowLeft:false
      }

      //determine when a key is pressed and released
      document.addEventListener("keydown",pressOn);
      document.addEventListener("keyup",pressOff);
        
      function pressOn(e){
          e.preventDefault();
          keys[e.key] = true;
          console.log(keys);
      }
      function pressOff(e){
          e.preventDefault();
          keys[e.key] = false;
          console.log(keys);
      }
      function start(){
          console.log("clicked");
      }
    </script>
</html>
